apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
  namespace: deepseek
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama
        ports:
        - containerPort: 11434
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - mountPath: "/root/.ollama"
          name: ollama-storage
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-pvc
